name: 'Terraform GitHub Actions'

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest

      - name: Cache Terraform modules
        uses: actions/cache@v4
        with:
          path: ~/.terraform.d/plugin-cache
          key: ${{ runner.os }}-terraform-${{ hashFiles('**/provider_versions.tf', '.terraform-version') }}
          restore-keys: |
            ${{ runner.os }}-terraform-

      - name: Terraform Init
        run: terraform init -upgrade
        working-directory: ./terraform

      - name: Terraform Format
        run: terraform fmt -check -diff -recursive
        working-directory: ./terraform

      - name: Terraform Validate
        run: terraform validate
        working-directory: ./terraform

      - name: ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          severity: error

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest

      - name: TFLint
        run: tflint
        working-directory: ./terraform

      - name: Setup Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: ./terraform
          framework: terraform
          output_format: sarif          
          skip_check: CKV_AWS_192

      - name: Run Checkov with custom config
        run: |
          checkov --directory ./terraform --config-file ./terraform/config.yml
            
      - name: Terraform Plan
        if: github.event_name == 'pull_request'
        run: terraform plan -no-color
        working-directory: ./terraform

      - name: Terraform Plan Output Annotations
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform plan -no-color"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = await exec.getExecOutput(process.env.PLAN, [], {cwd: './terraform'});
            if (output.exitCode !== 0) {
              core.setFailed(output.stderr);
            } else if (output.stdout.length > 0) {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: "`terraform\n" + output.stdout + "\n`"
              });
            }