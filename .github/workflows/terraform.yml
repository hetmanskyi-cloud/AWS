name: Terraform CI

on:
  push:
    branches: [ main ]
    paths:
      - "terraform/**"
      - ".github/workflows/**"
      - "scripts/**"
  pull_request:
    branches: [ main ]
    paths:
      - "terraform/**"
      - ".github/workflows/**"
      - "scripts/**"

concurrency:
  group: terraform-${{ github.ref }}
  cancel-in-progress: true

jobs:
  terraform:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    env:
      TF_PLUGIN_CACHE_DIR: ~/.terraform.d/plugin-cache
      TF_IN_AUTOMATION: "true"

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.12.0

      - name: Cache Terraform plugin dir
        uses: actions/cache@v4
        with:
          path: ~/.terraform.d/plugin-cache
          key: ${{ runner.os }}-terraform-${{ hashFiles('terraform/**/.terraform.lock.hcl') }}
          restore-keys: |
            ${{ runner.os }}-terraform-

      - name: Terraform Init (no backend, readonly lock)
        working-directory: ./terraform
        run: terraform init -backend=false -lockfile=readonly

      - name: Terraform Format
        working-directory: ./terraform
        run: terraform fmt -check -diff -recursive

      - name: Terraform Validate
        working-directory: ./terraform
        run: terraform validate

      - name: ShellCheck
        uses: ludeeus/action-shellcheck@2.0.0
        with:
          severity: error

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest

      - name: TFLint init
        working-directory: ./terraform
        run: tflint --init

      - name: TFLint
        working-directory: ./terraform
        run: tflint

      - name: Install tfsec
        run: |
          curl -sSL https://raw.githubusercontent.com/aquasecurity/tfsec/v1.28.14/scripts/install_linux.sh | bash

      - name: Run tfsec (soft-fail)
        run: tfsec ./terraform || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Checkov
        run: pip install checkov

      - name: Run Checkov (soft-fail)
        run: |
          checkov --directory ./terraform \
            --skip-check CKV_AWS_192 \
            || true
